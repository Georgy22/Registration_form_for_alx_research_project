<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Registration Form</title>
</head>
<body>
   <h1>REGISTRATION FORM</h1>
   <p >Please fill out the following form </p> 
   <form method="post" action="process.html">
    <fieldset>
        <label for="First-name">
            Enter Your First Name:
            <input id="First-name" name="First-name" type="text" required />
        </label>
        <label for="Last-name">
            Enter Your Last Name:
            <input id="Last-name" name="Last-name" type="text" required />
        </label>
        <label for="email">
            Input Your Email Address: 
            <input id="email" name="email" type="email" required />
        </label>
        <label for="new-password"> 
            Create A New Password:
            <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8, }" required />
        </label>
    </fieldset>
    <fieldset>
        <h4>Registration Status</h4>
        <label for="student"> 
            <input id="student" type="radio"
            name="registration-status" class="inline"/>Student
        </label>
        <label for="Staff">
            <input id="staff" type="radio" name="registration-status" class="inline"/>
            Staff
        </label>
        <label for="terms-and-conditions">
            
            <input id="terms-and-conditions" type="checkbox" name="terms-and-conditions"class="inline" required/>
            I accept the <a href="#terms_and_conditions">
                terms-and-conditions
            </a>
        </label>
    </fieldset>
    <fieldset>
        <label for="profile-picture">Upload a profile picture
            <input id="profile-picture" type="file" name="profile-picture"/>
        </label>
        <label for="age">
            What's Your Age?
            <input id="age" type="numbers" name="age" min="13" max="120"/>
        </label>
        <label for="referer">
            How Did You Hear About Us?
            <select id="referer" name="referer">
                <option value="">Select one</option>
                <option value="1">Our Instagram page</option>
                <option value="2">Our twitter page</option>
                <option value="3">Our Linkedin page</option>
                <option value="4">Other</option>
            </select>
        </label>
        <label for="bio">
            Write a brief bio about yourself 
            <textarea id="bio" name="bio">I love learning to code...</textarea>
        </label>
    </fieldset>
        <a href="#" class="button">Submit</a>
   </form>
</body>

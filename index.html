<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration form </h1>
        <p>Please fill out the following form</p>
        <form method="POST" action="https://formspree.io/f/xoqznkvn" data-netlify="true">
            <fieldset>
                <label for="first-name">
                    Enter your first name:
                    <input id="first-name" name="first-name" type="text" required/>
                </label>
                <label for="last-name">
                    Enter your last name:
                    <input id="last-name" name="last-name" type="text" required/>
                </label>
                <label for="nationality">
                    Nationality:
                    <input id="nationality" name="country" type="text" required/>
                </label>
                <label for="email">
                    Enter your email address:
                    <input id="email" name="email" type="email" required/>
                </label>
                <label for="new-password">
                    Create a new password:
                    <input id="new-password" name="password" type="password" required/>
                </label>
            </fieldset>
            <fieldset>
                <h2>Registration status</h2>
                <label for="student">  
                 <input id="student" name="student" type="radio" class="inline" required/>
                 Student
                </label>
                <label for="staff">  
                    <input id="staff" name="student" type="radio" class="inline" required/>
                    Staff
                   </label>
                   <label for="terms-and-conditions">  
                    <input id="terms-and-conditions" name="terms-and-conditions"  type="checkbox" class="inline" required/>
                    I accept the <a href="#terms_and_conditions">terms-and-conditions</a>
                   </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">
                    Upload a picture:  
                    <input id="profile-picture" name="profile-picture" type="file" required/>
                   </label>
                   <label for="age">  
                    What's your age:
                    <input id="age" name="age" type="number" min="13" max="100" required/>
                   </label>
                   <label for="referrer">  
                    How did you hear about us?
                    <select id="referrer" name="referrer">
                        <option class="">Select one</option>
                        <option class="1">From a friend</option>
                        <option class="2">Our linkedin page</option>
                        <option class="3">Our twitter page</option>
                        <option class="4">Our instagram page</option>
                        <option class="5">Our facebook page</option>
                        <option class="6">Other</option>
                    </select>
                   </label> 
                   <label for="bio">
                    Write a brief bio of yourself  
                    <textarea id="bio" name="bio"> I love coding in the beach...</textarea>
                   </label>  
            </fieldset>
            <input class="button" type="submit" name="submit"/>
        </form>
    </body>
</html>
